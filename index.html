<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BloxSnipe</title>
    <link rel="icon" href="https://i.ibb.co/GvvhwmsD/Blox-Snipe.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/index.css">
</head>
<body>
    <div id="particles-js"></div>
    <div class="container">
        <div class="header">
            <div class="logo-container">
                <img src="https://i.ibb.co/GvvhwmsD/Blox-Snipe.png" alt="BloxSnipe Logo" class="logo">
                <div class="logo-glow"></div>
            </div>
            <h1 class="title">BLOXSNIPE</h1>
            <p class="subtitle">Join System</p>
            <div class="status-indicator">
                <div class="status-dot"></div>
                <span>Online</span>
            </div>
        </div>
       
        <div id="output" class="content"></div>
    </div>

    <!-- Particles.js -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="../js/index.js"></script>
    </body>

    <!-- Small Terminal for Snipes Data -->
    <div id="snipes-terminal" style="position: fixed; bottom: 0; left: 0; right: 0; background: rgba(31, 41, 55, 0.95); color: #e5e7eb; font-family: 'Fira Mono', 'Consolas', monospace; font-size: 0.95rem; z-index: 9999; box-shadow: 0 -2px 12px rgba(0,0,0,0.15); padding: 10px 18px; max-height: 160px; overflow-y: auto; border-top: 2px solid #9333ea;">
        <div style="font-weight: 700; color: #9333ea; margin-bottom: 6px;">
            <i class="fas fa-terminal"></i> Snipes Terminal
        </div>
        <div id="snipes-data-output">Loading snipes data...</div>
    </div>

    <script>
    function getSnipeDocIdFromPath() {
        // Matches /snipe/{docId} (with or without trailing slash)
        const match = window.location.pathname.match(/^\/snipe\/([\w-]+)\/?$/);
        return match ? match[1] : null;
    }

    async function fetchSnipesData() {
        const docId = getSnipeDocIdFromPath();
        const output = document.getElementById('snipes-data-output');
        if (docId) {
            // Only show this terminal if on /snipe/{docId}
            document.getElementById('snipes-terminal').style.display = '';
            try {
                const response = await fetch(`/.netlify/functions/data?collection=Snipes&id=${encodeURIComponent(docId)}`);
                if (!response.ok) throw new Error('Not found');
                const doc = await response.json();
                if (!doc || Object.keys(doc).length === 0) {
                    output.innerHTML = `<span style="color:#ef4444">No snipe data found for ID: ${docId}</span>`;
                    return;
                }
                output.innerHTML = `
                    <div style="margin-bottom: 7px;">
                        <span style="color:#a3e635">[${docId}]</span> 
                        <span style="color:#f472b6">EstimatedTime:</span> <span>${doc.EstimatedTime ?? '-'}</span> |
                        <span style="color:#38bdf8">Progress:</span> <span>${doc.Progress ?? '-'}</span> |
                        <span style="color:#fbbf24">Status:</span> <span>${doc.Status ?? '-'}</span>
                    </div>
                `;
            } catch (err) {
                output.innerHTML = `<span style="color:#ef4444">Error loading snipe data for ID: ${docId}</span>`;
            }
        } else {
            // Hide terminal if not on /snipe/{docId}
            document.getElementById('snipes-terminal').style.display = 'none';
        }
    }
    window.addEventListener('DOMContentLoaded', fetchSnipesData);
    setInterval(fetchSnipesData, 10000); // Refresh every 10s
    </script>
</body>
</html>
